vich_uploader:
    db_driver: orm

    metadata:
        type: attribute
    
    mappings:
        artist_poster:
            uri_prefix: uploads/images/artistPortfolio
            upload_destination: '%upload_directory_artistPhoto%'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
        artwork:
            uri_prefix: uploads/images/artwork
            upload_destination: '%upload_directory_artwork%'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
        news:
            uri_prefix: uploads/images/news
            upload_destination: '%upload_directory_news%'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer